<div class="social" style="text-align: center; margin:0 0 0 -100px">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-2x fa-github"></i></a>
    {% endif %}

    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-2x fa-linkedin-square"></i></a>
    {% endif %}

    {% if site.facebook %}
      <a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook-square fa-2x"></i></a>
    {% endif %}

    {% if site.twitter %}
      <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-2x fa-twitter"></i></a>
    {% endif %}

<!--     {% if site.skype %}
      <a href="skype:{{ site.skype }}?add"><i class="fa fa-2x fa-skype"></i></a>
    {% endif %} -->

    {% if site.email %}
      <a href="mailto:{{ site.email}}"><i class="fa fa-2x fa-envelope"></i></a>
    {% endif %}

    <!-- {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %} -->
	</h4>
</div>
